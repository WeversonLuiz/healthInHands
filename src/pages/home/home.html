<ion-content padding>
  <h3 id="appName">Health in Hands</h3>
  <img src="assets/imgs/health.png" alt="logo"/>

  <form>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Cadastrar</button>
  
</ion-content>
